<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./index.css' />
    <link rel='stylesheet' href='./components/Text/Text.css' />
    <link rel='stylesheet' href='./components/Stats/Stats.css' />
    <title>Touch Typing</title>
  </head>
  <body>
    <div class='header'></div>
    <div class='text-height-container'>
      <div id='text-container' class='text-container'>
        <div id='text'></div>
        <div id='cursor' class='cursor'></div>
      </div>
    </div>
    <div class='stats-container'>
      <div class="stats">
        <div class='wpm'>
          wpm:
          <span id='wpm' class='letter'>0</span>
        </div>
        <div class='accuracy'>
          accuracy
          <span class='letter'>
            <span id='accuracy'>0</span>%
          </span>
        </div>
      </div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
