sudo: false

env:
  global:
    - REPO_SLUG=goldylucks/typing
    # SAUCE_USERNAME (required by sauce-connect and nightwatch)
    - secure: 
    # SAUCE_ACCESS_KEY (required by sauce-connect and nightwatch)
    - secure: 

matrix:
  include:
  - env: SCRIPT=lint
  - env: E2E=firefox
    addons:
      sauce_connect: true
  - env: E2E=chrome
    addons:
      sauce_connect: true
  - env: E2E=ie
      addons:
        sauce_connect: true
  - env: E2E=safari
      addons:
        sauce_connect: true
  
cache:
  directories:
    - node_modules

script:
  - if [ "$SCRIPT" ]; then npm run $SCRIPT; fi
  - if [ "$E2E" ] && [ "$SAUCE_ACCESS_KEY" ]; then npm run start & sleep 10 && npm run e2e:ci -- -e $E2E; fi
